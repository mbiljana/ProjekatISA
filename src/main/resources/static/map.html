<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Quick start. Placing an interactive map on a page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="https://api-maps.yandex.ru/2.1/?apikey=4376615a-cfb6-434a-a4c9-d1f5e73ddb2f&lang=en_US" type="text/javascript">
    </script>
    <script type="text/javascript">
        ymaps.ready(init);
        function init(){
            var myMap = new ymaps.Map("map", {
                center: [45.267136, 19.833549],
                zoom: 7
            });
        }
    </script>
</head>

<body>
<div id="map" style="width: 600px; height: 400px"></div>
</body>

</html>
