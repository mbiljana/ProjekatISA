<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration requests</title>

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/regReq.js"></script>
</head>
<body>

<div class="container">
  <h2 class="w3-xlarge"><b>Registration requests</b></h2>
  <table id="regReq" style="width:100%" class="display">
    <tr>
      <th>Name</th>
      <th>Surname</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Registration type</th>
      <th>Registration reason</th>
    </tr>

  </table>
</div>
<div class="modal-dialog text-center">
    <button id="accept">Accept request</button>
</div>

</body>
</html>
