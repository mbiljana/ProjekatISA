<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cottages</title>

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/cottagesPage.js"></script>
   <style>
       body{
           background-image:url("images/back100.jpg");
       }
        #regReq {
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        #regReq td, #customers th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        #regReq tr:nth-child(even){background-color: #f2f2f2;}

        #regReq tr:hover {background-color: #ddd;}

        #regReq th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #04AA6D;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="w3-xlarge"><b>Cottages</b></h2>
    <table id="regReq" style="width:100%" class="display">
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Description</th>
            <th>Rating</th>
        </tr>
    </table>
</div>

</body>
</html>
