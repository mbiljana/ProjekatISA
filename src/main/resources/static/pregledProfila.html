<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery.validate.min.js"></script>
  <script src="js/pregledProfila.js"></script>

</head>
<body>

<div class="cointainer">
  <div class = "jumbotron">
    <h2>Profil</h2>
    <div class="table-responsive">
      <table class="table" id="regReq">
        <tr>
          <th>Name</th>
          <th>Surname</th>
          <th>Phone number</th>
          <th>Home address</th>
          <th>City</th>
          <th>State</th>
          <th>Mail</th>
          <th>Username</th>
        </tr>
      </table>
    </div>
  </div>
</div>
<div class="form-group1">
  <h5 for="name">Name:</h5>
  <input id="name" name="name" type="text" class="registar" >
</div>
<div class="form-group1">
  <h5 for="surname">Surname:</h5>
  <input id="surname"  name="surname" type="text"  class="registar " >
</div>
<div class="form-group1">
  <h5 for="homeAddress">Home address:</h5>
  <input id="homeAddress"  name="homeAddress" type="text"  class="registar " >
</div>

<div class="form-group1">
  <h5 for="emailAddress">Email:</h5>
  <input id="emailAddress"  name="emailAddress" type="text"  class="registar " >
</div>

<div class="form-group1">
  <h5 for="password">Password:</h5>
  <input id="password"  name="password" type="text"  class="registar " >
</div>

<div class="form-group1">
  <h5 for="city">City:</h5>
  <input id="city"  name="city" type="text"  class="registar " >
</div>

<div class="form-group1">
  <h5 for="state">State:</h5>
  <input id="state"  name="state" type="text"  class="registar " >
</div>
<div class="form-group1">
  <h5 for="username">State:</h5>
  <input id="username"  name="username" type="text"  class="registar " >
</div>
<div class="form-group1">
  <h5 for="phoneNumber">Phone number:</h5>
  <input id="phoneNumber"  name="phoneNumber" type="text"  class="registar " >
</div>


<button id="change">Update</button>

</body>
</html>
