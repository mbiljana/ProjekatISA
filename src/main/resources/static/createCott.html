<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new cottage</title>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/cottage.js"></script>
    <style>
        body{
            background-image:url("images/back100.jpg");
        }
        ul {
            color: #0f0f0f;
            padding: 20px;
            font-size: x-large;
        }

        .center{
            margin: auto;
            width: 60%;
            padding: 10px;
        }
    </style>
</head>
<body>
<div class="center">
    <h1 class="w3-xlarge"><b>Add a new cottage </b></h1>
    <div class="modal-dialog center">
        <div class="col-sm-12">
            <div class="modal-content">
                <h2 class="text-center">Fill in the form</h2>
                <form id="addBoatForm" >
                    <div class="form-group1">
                        <h5 for="cottageName">Cottage name:</h5>
                        <input id="cottageName" name="cottageName" type="text" class="registar" placeholder="Name">
                    </div>
                    <div class="form-group1">
                        <h5 for="cottageAddress">Cottage address:</h5>
                        <input id="cottageAddress" name="cottageAddress" type="text" class="registar" placeholder="Address">
                    </div>
                    <div class="form-group1">
                        <h5 for="cottageDescription">Cottage description:</h5>
                        <input id="cottageDescription" name="engineNumber" type="text" class="registar" placeholder="Description">
                    </div>
                    <div class="form-group1">
                        <h5 for="numRooms">Number of rooms:</h5>
                        <input id="numRooms" name="enginePower" type="text" class="registar" placeholder="Number of rooms">
                    </div>
                    <div class="form-group1">
                        <h5 for="numBeds">Number of beds:</h5>
                        <input id="numBeds" name="numBeds" type="text" class="registar" placeholder="Number of beds">
                    </div>
                    <div class="form-group1">
                        <h5 for="cottageAdditionalServices">Additional services:</h5>
                        <input id="cottageAdditionalServices" name="cottageAdditionalServices"type="text" class="registar" placeholder="Additional services">
                    </div>
                    <div class="form-group1">
                        <h5 for="cottageRules">Cottage rules:</h5>
                        <input id="cottageRules" name="boatCapacity"type="text" class="registar" placeholder="Rules">
                    </div>
                    <div class="form-group1">
                        <h5 for="conditions">Cancelation policy:</h5>
                        <input id="conditions" name="conditions"type="text" class="registar" placeholder="Conditions for cancelation">
                    </div>
                    <h4>Add coordinates</h4>
                    <div class="form-group1">
                        <h5 for="latitude">Latitude:</h5>
                        <input id="latitude" name="latitude"type="text" class="registar" placeholder="Latitude">
                    </div>
                    <div class="form-group1">
                        <h5 for="longitude">Longitude:</h5>
                        <input id="longitude" name="longitude"type="text" class="registar" placeholder="Longitude">
                    </div>
                    <h4>Attach images:</h4>
                    <form action="/action_page.php">
                        <input type="file" id="imageEnt1" name="imageEnt1">
                        <input type="submit">
                    </form>
                    <form action="/action_page.php">
                        <input type="file" id="imageEnt2" name="imageEnt2">
                        <input type="submit">
                    </form>
                    <form action="/action_page.php">
                        <input type="file" id="imageExt1" name="imageExt1">
                        <input type="submit">
                    </form>
                    <form action="/action_page.php">
                        <input type="file" id="imageExt2" name="imageExt2">
                        <input type="submit">
                    </form>
                    <div>
                        <button id="formBetn" type="submit" value="Register" class="btn btn-success">Create</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
