<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new boat</title>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/boat.js"></script>
    <style>
        .container{
            align-items: center;
            align-content: center;
            align-self: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="w3-xlarge"><b>Add a new boat </b></h1>
    <div class="modal-dialog text-center">
        <div class="col-sm-12">
            <div class="modal-content">
                <h2 class="text-center">Fill in the form</h2>
                <form id="addBoatForm" action="/addP" method="post" enctype="multipart/form-data" >
                    <div class="form-group1">
                        <h5 for="boatName">Boat name:</h5>
                        <input id="boatName" name="boatName" type="text" class="registar" placeholder="Name">
                    </div>
                    <div class="form-group1">
                        <h5 for="boatType">Boat type:</h5>
                        <input id="boatType" name="boatType" type="text" class="registar" placeholder="Type">
                    </div>
                    <div class="form-group1">
                        <h5 for="engineNumber">Engine number:</h5>
                        <input id="engineNumber" name="engineNumber" type="text" class="registar" placeholder="Engine number">
                    </div>
                    <div class="form-group1">
                        <h5 for="enginePower">Engine power:</h5>
                        <input id="enginePower" name="enginePower" type="text" class="registar" placeholder="Engine power">
                    </div>
                    <div class="form-group1">
                        <h5 for="maxSpeed">Max speed:</h5>
                        <input id="maxSpeed" name="maxSpeed" type="text" class="registar" placeholder="Max speed">
                    </div>
                    <div class="form-group1">
                        <h5 for="boatAddress">Address:</h5>
                        <input id="boatAddress" name="boatAddress"type="text" class="registar" placeholder="Address">
                    </div>
                    <div class="form-group1">
                        <h5 for="boatCapacity">Capacity:</h5>
                        <input id="boatCapacity" name="boatCapacity"type="text" class="registar" placeholder="Capacity">
                    </div>
                    <div class="form-group1">
                        <h5 for="boatRules">Rules:</h5>
                        <input id="boatRules" name="boatRules"type="text" class="registar" placeholder="Rules">
                    </div>

                    <div class="form-group1">
                        <h5 for="boatDescription">Description:</h5>
                        <input id="boatDescription"  name="boatDescription" type="text"  class="registar" placeholder="Description">
                    </div>
                    <div>
                        <div class="form-group1">
                            <h5 for="additionalEquipment">Equipment:</h5>
                            <input id="additionalEquipment" name="additionalEquipment"type="text" class="registar" placeholder="Equipment">
                        </div>
                        <div class="form-group1">
                            <h5 for="navigationEguipment">Nav equipment:</h5>
                            <input id="navigationEguipment" name="navigationEguipment"type="text" class="registar" placeholder="Navigation">
                        </div>
                        <div class="form-group1">
                            <h5 for="conditions">Cancelation policy:</h5>
                            <input id="conditions" name="conditions"type="text" class="registar" placeholder="Cancelation">
                        </div>
                        <h4>Add coordinates:</h4>
                        <div class="form-group1">
                            <h5 for="latitude">Latitude:</h5>
                            <input id="latitude" name="latitude"type="text" class="registar" placeholder="Latitude">
                        </div>
                        <div class="form-group1">
                            <h5 for="longitude">Longitude:</h5>
                            <input id="longitude" name="longitude"type="text" class="registar" placeholder="Longitude">
                        </div>
                        <h4>Attach images:</h4>

                        <form action="/action_page.php">
                            <input type="file" id="imageEnt1" name="imageEnt1">
                            <input type="submit">
                        </form>
                        <form action="/action_page.php">
                            <input type="file" id="imageEnt2" name="imageEnt2">
                            <input type="submit">
                        </form>
                        <form action="/action_page.php">
                            <input type="file" id="imageExt1" name="imageExt1">
                            <input type="submit">
                        </form>
                        <form action="/action_page.php">
                            <input type="file" id="imageExt2" name="imageExt2">
                            <input type="submit">
                        </form>

                        <button id="formBetn" type="submit" value="Register" class="btn btn-success">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
